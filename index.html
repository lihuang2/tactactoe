<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./app/tictactoe.css">
    <script src="dist/bundle.js" type="text/javascript"></script>
</head>
<body>
    <div class="grid-container">
        <div class="title">Let's Play Tac-Tac-Toe!!</div>
        <div class="status">X's turn to go</div>
        <button class="button1 buttonxo"></button>
        <button class="button2 buttonxo"></button>
        <button class="button3 buttonxo"></button>
        <button class="button4 buttonxo"></button>
        <button class="button5 buttonxo"></button>
        <button class="button6 buttonxo"></button>
        <button class="button7 buttonxo"></button>
        <button class="button8 buttonxo"></button>
        <button class="button9 buttonxo"></button>
        <div class="empty1"></div>
        <div class="empty2"></div>
        <button class="restart">Restart</button>
    </div>
</body>
</html>
